name: 'Prompt Evaluation'
on:
  push:
    branches:
      - main
    paths:
      - 'prompts/*.txt'
      - '.github/workflows/prompts-eval.yml'
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo
        run: npm install -g promptfoo

      - name: Run Promptfoo evaluation
        run: |
          mkdir -p promptfoo-results
          promptfoo eval -f .github/workflows/promptfooconfig.yml --output promptfoo-results/report.html

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results-${{ github.sha }}
          path: promptfoo-results/
          retention-days: 30
